<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your JS</title>
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- END GOOGLE FONTS -->
</head>
<body>
    <!-- HEADING -->
    <h1>Test your JavaScript!</h1>
    <section id="gameheading">
        <a href="../pages/leaderboard.html" id="viewhighscores">View High Scores</a>
        <p id="timeremaining">Time: <span id="timer">30</span></p>
    </section>
    <!-- GAME AREA -->
    <div class="gamearea">
        <section id="quizarea">
            <!-- Current Questions + Feedback-->
            <div id="questionfeed">
                <p id="question"></p>
                <button id='nextquestion'>Next Question</button>
                <p id="feedback"></p>
            </div>

            <!-- List of Options -->
            <ul id="answeroptions">
                <li id="ansOne"></li>
                <li id="ansTwo"></li>
                <li id="ansThree"></li>
                <li id="ansFour"></li>
            </ul>
        </section>

    </div>
    <script src="../assets/scripts/game.js"></script>
</body>
</html>
