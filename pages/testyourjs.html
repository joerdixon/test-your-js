<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your JS</title>
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
    <!-- HEADING -->
    <h1>Test your JavaScript!</h1>
    <!-- GAME AREA -->
    <div class="gamearea">
        <section id="gameheading">
            <p id="viewhighscores">View High Scores</p>
            <p id="timeremaining">Time: <span id="timer">0</span></p>
        </section>
        <section id="quizarea">
            <p id="question">Question Goes Here</p>
            <ul id="answeroptions">
                <li id="ansOne"></li>
                <li id="ansTwo"></li>
                <li id="ansThree"></li>
                <li id="ansFour"></li>
            </ul>
        </section>
        <button id='nextquestion'>Next Question</button>
        <section id="feedback">
            <p>Wrong or Correct Here</p>
        </section>
    </div>
    
    <script src="../assets/scripts/game.js"></script>
</body>
</html>
